                                    </div>

                                <div class="contact-block">

                                            <p><a href="tel:+000-1111-2222">+000-1111-2222</a></p>
                                        </div>
                                    </div>

                                <!-- /.contact-block -->

                                <div class="section-title clear">
                                    <h3>Envoyer un message </h3>
                                    <span class="bar-dark"></span>
                                    <span class="bar-primary"></span>
                                </div>
                                <form id="contact-form" class="row contact-form no-gutter" action="#" method="post">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="input-field name">
                                            <span class="input-icon" id="name" ><i class="tf-profile-male"></i></span>
                                            <input type="text" class="form-control"  placeholder="Enter votre nom">
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="input-field email">
                                            <span class= "input-icon" id="email"><i class="tf-envelope2"></i></span>
                                            <input type="email" class="form-control" name="email" placeholder="Entrer votre adresse">
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field">
                                            <span class= "input-icon" id="subject"><i class="tf-pricetags"></i></span>
                                            <input type="text" class="form-control" name="subject" placeholder="Entrer votre discussion">
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field message">
                                            <span class= "input-icon" ><i class="tf-pencil2"></i></span>
                                            <textarea name="message" id="message" class="form-control" placeholder="Ecrire votre message"></textarea>
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field">
                                            <span class="btn-border">
                                                <button type="submit" class="btn btn-primary btn-custom-border text-uppercase">Envoyer votre message maintenant</button>
                                            </span>
                                        </div>
                                        <div class="msg-success">Votre message a éte envoyer avec succé</div>
                                        <div class="msg-failed">il ya une erreur , Ressayer une autre fois </div>
                                    </div> <!-- ./col- -->
